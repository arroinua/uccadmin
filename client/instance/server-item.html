<div class="panel server-instance" ng-class="model === server._id ? 'panel-primary' : 'panel-default'" ng-hide="!newBranch && model !== server._id">
	<div class="panel-heading">
		<h3 class="panel-title text-center"><span translate>{{server.name}}</span></h3>
	</div>
	<div class="panel-body text-center">
		<span class="flag-icon flag-icon-{{server.countryCode}}"></span>
	</div>
	<div class="panel-footer">
		<a href="" class="btn btn-default btn-block" ng-click="selectServer()" translate>PARTIALS.SERVER.SELECT</a>
	</div>
</div>
